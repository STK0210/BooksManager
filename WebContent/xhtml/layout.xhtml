<!-- 定义一个模板，作为示例用来实现统一的页面布局  -->
<body>
	<!-- ui:insert  用来定义页面的组成部分，在这个例子里，
	由上、中、下三部分组成，其中中部又分为左右两部分 -->
	<ui:insert name="top">
	</ui:insert>

	<ui:insert name="middle">
	</ui:insert>

	<ui:insert name="bottom" />
</body>
